<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header d-flex justify-content-between">
                    <h1 class="mt-2 ms-3">Daftar User</h1>
                    <div class="d-flex justify-content-end">
                        <div class="p-2">
                            <form class="form-inline">
                                <div class="form-group mt-2">
                                    <div class="input-group input-group-sm mr-2">
                                        <input type="text" placeholder="Masukkan Nama" class="form-control form-control-sm"
                                            [(ngModel)]="filter.name" name="name" />
                                        <div class="input-group-append" (click)="reloadDataTable()">
                                            <span class="input-group-text">
                                                <em class="fa fa-search"></em>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="p-3">
                            <button type="button" class="btn btn-sm btn-primary mr-2" (click)="createUser(formUser)">
                                <em class="fa fa-plus font-size-14 align-middle mr-1"></em> Tambah User
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover" datatable [dtOptions]="dtOptions">
                        <thead class="thead-light">
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Telepon</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of listUser;">
                                <td>{{user.no}}</td>
                                <td class="vertical-middle">{{user.name}}</td>
                                <td class="vertical-middle">{{user.email}}</td>
                                <td class="vertical-middle">{{user.phone_number}}</td>
                                <td class="vertical-middle text-right d-flex">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-primary">
                                            <em class="fa fa-edit font-size-14" (click)="updateUser(formUser, user)"
                                                placement="left" container="body" ngbTooltip="Ubah"></em>
                                        </button>
                                        <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)"
                                            placement="left" container="body" ngbTooltip="Hapus">
                                            <em class="fa fa-trash font-size-14"></em>
                                        </button>
                                    </div>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>




<ng-template #formUser let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-form-user [userId]="userId" (afterSave)="modal.close(); getUser()"></app-form-user>
    </div>
</ng-template>
