<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card card-transparent">
                <div class="card-header  d-flex justify-content-between">
                    <h1>Daftar Customer</h1>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-sm btn-primary mr-2"
                            (click)="createCustomer(formCustomer)">
                            <em class="fa fa-plus font-size-14 align-middle mr-1"></em> Tambah Customer
                        </button>
                    </div>
                </div>
                <div class="card-body">
                    <table class="table table-hover" datatable [dtOptions]="dtOptions">
                        <thead class="thead-light">
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>Email</th>
                                <th>Status</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of listCustomer;">
                                <td>{{customer.no}}</td>
                                <td class="vertical-middle">{{customer.name}}</td>
                                <td class="vertical-middle">{{customer.email}}</td>
                                <td class="vertical-middle">
                                    <span class="badge bg-success" *ngIf="customer.is_verified === 1">Sudah
                                        Verifikasi</span>
                                    <span class="badge bg-danger" *ngIf="customer.is_verified === 0">Belum
                                        Verifikasi</span>
                                </td>
                                <td class="vertical-middle text-right">
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-primary">
                                            <em class="fa fa-edit font-size-14"
                                                (click)="updateCustomer(formCustomer, customer)" placement="left"
                                                container="body" ngbTooltip="Ubah"></em>
                                        </button>
                                        <button type="button" class="btn btn-danger"
                                            (click)="deleteCustomer(customer.id)" placement="left" container="body"
                                            ngbTooltip="Hapus">
                                            <em class="fa fa-trash font-size-14"></em>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #formCustomer let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">{{titleModal}}</h5>
        <button type="button" class="close" (click)="modal.close()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <app-form-customer [customerId]="customerId" (afterSave)="modal.close(); reloadDataTable()"></app-form-customer>
    </div>
</ng-template>
