<form>
    <div class="row">
        <div class="col-md-2">
            <div class="form-group row">
                <div class="col-md-12">
                    <app-upload-image [defaultImage]="formModel.photo_url" [ratioHigh]="3" [ratioWidth]="3"
                        (onSubmit)="getCroppedImage($event)"></app-upload-image>
                </div>
            </div>
        </div>
        <div class="col-md-5">
            <div class="form-group row">
                <label class="form-label col-md-3 required">Nama</label>
                <div class="col-md-9">
                    <input [(ngModel)]="formModel.name" type="text" name="name" class="form-control"
                        placeholder="Tulis nama promo">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 required">Status</label>
                <div class="col-md-9">
                    <div class="btn-group btn-group-toggle" aria-label="Radio Buttons status">
                        <input type="radio" value="voucher" [(ngModel)]="formModel.status" class="btn-check" name="status"
                          id="voucher" autocomplete="on" />
                        <label class="btn btn-primary" for="voucher">Voucher</label>
                        
                        <input type="radio" value="diskon" [(ngModel)]="formModel.status" class="btn-check" name="status"
                          id="diskon" autocomplete="on" />
                        <label class="btn btn-primary" for="diskon">Diskon</label>
                      </div>
            

                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 required">Kadaluarsa</label>
                <div class="col-md-9">
                    <select class="form-select" name="expired_in_day" [(ngModel)]="formModel.expired_in_day">
                        <option [value]="'1'">1 Hari</option>
                        <option [value]="'7'">1 Minggu</option>
                        <option [value]="'30'">1 Bulan</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-3 required">Nominal</label>
                <div class="col-md-9">
                    <div class="input-group mr-2" *ngIf="formModel.status == 'voucher'">
                        <div class="input-group-append">
                            <span class="input-group-text"> Rp </span>
                        </div>
                        <input [(ngModel)]="formModel.nominal_rupiah" type="text" name="nominal_rupiah"
                            class="form-control" placeholder="Ex. 10.000" />
                    </div>
                    <div class="input-group mr-2" *ngIf="formModel.status == 'diskon'">
                        <input [(ngModel)]="formModel.nominal_percentage" type="text" name="nominal_percentage"
                            class="form-control" placeholder="Ex. 10%" />
                        <div class="input-group-append">
                            <span class="input-group-text"> % </span>
                        </div>
                    </div>
                </div>
            </div>

    </div>
    <div class="col-md-5">
        <div class="form-group row">
            <label class="col-md-12">Syarat & Ketentuan</label>
            <div class="col-md-12">
                <ckeditor [editor]="configEditor" [(ngModel)]="formModel.term_conditions" name="term_conditions">
                </ckeditor>
            </div>
        </div>
    </div>
    </div>
    <div class="row">
        <div class="col-md-12 text-right">
            <button type="button" class="btn btn-light mr-2" (click)="afterSave.emit()"><em
                    class="fa fa-arrow-left"></em> Kembali</button>
            <button type="button" class="btn btn-primary" (click)="save()"><em class="fa fa-save"></em> Simpan</button>
        </div>
    </div>
</form>
